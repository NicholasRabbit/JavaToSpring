<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
	<title>注册表单</title>
</head>
<body>
	                                    <!--注意不要漏加项目名-->
	<form action="http://localhost:8080/A012-HttpServletRequestTest003/user/login" method="post">
	
		用户名<input type="text" name="username"></input>  <br>
		密码<input type="password" name="passwd"></input>  <br>
		性别<input type="radio" name="gender" value="1">男 &nbsp <input type="radio" name="gender" value="0">女  <br>
		爱好<input type="checkbox" name="hobby" value="football">足球</input>
			<input type="checkbox" name="hobby" value="basketball">篮球</input>
			<input type="checkbox" name="hobby" value="boxer">拳击</input>
			<input type="checkbox" name="hobby" value="jogging">慢跑</input>  <br>
		学历<select name="degree">
			<option value="college">大专</option>
			<option value="university">本科</option>
			<option value="master">硕士</option>
		    </select>  <br>

	    自我介绍<br>
		    <textarea rows="10" cols="60" name="selfIntro"></textarea>  <br>
		
		<!--提交-->
		    <input type="submit" value="提交"></input>  &nbsp  <input type="reset" value="重置"/>
	</form>
</body>

</html>
