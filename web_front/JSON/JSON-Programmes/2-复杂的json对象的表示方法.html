<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
	<title>复杂json对象的写法</title>
</head>

<body>
 <script type="text/javascript">  //注意这里javascript要写对
	
	//一，复杂的json对象，其内部属性有基本数据类型，有引用数据类型
	var user={
		"id":1001,
		"name":"Hanks",
		"addr":{"nation":"China","province":"HeBei","city":"HanDan"},  //属性也是一个对象，是个引用
		"hobby":["football","boxing","jogging"]    //属性是一个数组
	};
	//访问属性
	document.write(user.id+","+user.name+",{"+user.addr.nation+","+user.addr.province+","+user.addr.city+"},["+user.hobby[0]+"]");

	//二，更复杂的json对象，用一个json对象表示一个班级,对象内套对象，套数组
	var myClass={    //注意变量名不可为关键字，如班级写class就不行
		"classNo":140,
		"studentAmount":56,
		"students":[
			{"id":1001,"name":"Jack","age":"13"},
			{"id":1002,"name":"Tom","age":"14"},
			{"id":1003,"name":"Hans","age":"16"},
			{"id":1004,"name":"Kate","age":"15"},
			{"id":1005,"name":"Louise","age":"14"}
		]
	};
	
	

 </script>

</body>

</html>
