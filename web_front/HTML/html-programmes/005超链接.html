<html>
	<meta charset="ANSI">
	<head>
		<title>超链接练习范例</title>
	</head>

	<body>
		 <!--href=“”后面地址什么也不写，表示跳转到当前页面-->
		<a href="https://www.163.com">网易</a>  <!--注意网址要写上https://,不能只写后面的www...，否则打不开-->  
		
		<!--也可用图片做超链接,图片可设置宽度--> 
		<a href="https://cn.bing.com">
		<img src="E:\Learning\Computer\HTML\html-programmes\必应.png" width="120px"></img> 
		</a>  

		<a href="https://cn.bing.com" target="new">新窗口打开</a>
		
		
		<br>
		<a href="https://cn.bing.com" target="blank">必应</a>  
		<!--target关键字练习，target="blank"/"self"/"top"/"parent"
		    blank标识打开新标签
		    self:在当前页面打开
			top:在顶层窗口打开，打开后，其他子窗口全关闭
			parent:在父窗口打开
			不写target，则默认在当前窗口打开
		-->
	</body>

</html>
