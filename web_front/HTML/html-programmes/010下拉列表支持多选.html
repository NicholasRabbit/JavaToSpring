<!DOCTYPE html>
<meta charset="ANSI">
 
 <html>
 
<head>
	<title>下拉列表支持多选</title>
</head>

	<body>
		<form action="http://192.168.0.105:8080/html/dir" method="get">
			<!--select属性中加上multiple即可支持下拉列表多选，size表示默认显示的选项
			多选时要按住Ctrl键才可
			-->
			<select multiple="multiple" size="3">
				<option>足球</option>
				<option>篮球</option>
				<option>棒球</option>
				<option>橄榄球</option>
				<option>乒乓球</option>
			</select>
		</form>
	
	</body>
 
 </html>
