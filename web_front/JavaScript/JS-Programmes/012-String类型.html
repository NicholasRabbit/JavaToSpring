<!DOCTYPE html>
<meta charset="ANSI">
<html>
<head>
	<title> String</title>
</head>
<body>

	<script type="text/javascript">
		/*String类型，可直接写字符串，也可new对象，因为JS中也有一个内置的String类型
		  常用属性，length;
		*/
		var a="martyred";          //小String类型
		var b=new String("spectacle");  //大String类型，继承Object类,大String类和小String类型的属性，方法都一样
		alert(a);
		alert(b);

		var len=b.length;
		alert(len);

		/*常用方法范例：
		*/
		//(1)substr(start,length) ，截取字符串，注意和substring(start,end)做区分
		var c="abcdefgh";
		var sub=c.substr(2,4)
		alert("substr:"+sub);
		
		//(2)sbustring(start,end),截取字符串，不包括end
		var d="jklmnopq";
		var sub2=d.substring(3,6);
		alert("sub2:"+sub2);

		//(3)indexOf(..),判断子字符串第一次出现的下标,
		//   lastIndexOf(..)，最后以此出现的下标
		var para="Serious looking man look to one another as if they were oblivious of the crowds about them.";
		var index=para.indexOf("looking");
		alert(index);

		var lastIndex=para.lastIndexOf("were");
		alert(lastIndex);

		//(4)replace(old,new)方法,一次只能替换第一个字符，连续替换可用正则表达式，后续讲
		var i="userName#Tom:userName#Kim".replace("#","=");
		var j=i.replace("#","=");
		alert(i);
		alert(j);

		//(5)toLowerCase(.),toUpperCase(.) 转换大小写

		//(6)split(.)切割字符串,格式如下
		var v1="Speech on Hitler invasion of USSR.";
		var v2=v1.split(" ");
		alert(v2);

	</script>
</body>

</html>
