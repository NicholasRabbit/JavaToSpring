<!DOCTYPE html>
<meta charset="ANSI">
<html>
<head>
	<title>接收回车键，ESC键，并输出它们的代号</title>
</head>
<body>

	<script type="text/javascript">
	
		window.onload=function accept(){
			
			var blankObj=document.getElementById("blankId");
			//把事件即keyCode(event)函数绑定的keydown上的目的；按下按键才会执行函数，只有按下按键才能收到按键对象，
			//如果不绑定，浏览器一打开就执行，无法接收按键动作了
			blankObj.onkeydown=function keyMethod(event){  //这里函数改为有参的，可以接收到一个文本框按键对象
				//测试下按键对象并输出
				alert(event);
				var num=event.keyCode;     //每个按键对象对应一个属性keyCode表示代号
				alert(num);
			}
		}
	</script>

	<input type="text" id="blankId">请按下键盘任意键，显示代号</input>
	
</body>

</html>
