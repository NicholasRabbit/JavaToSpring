<!DOCTYPE html>
<meta charset="ANSI">
<html>
<head>
	<title>显示网页时钟</title>
</head>
<body>
	
	<script type="text/javascript">
		
		var currentTime=new Date();
		document.write(currentTime);   //这里输出的时系统的默认格式
		document.write("<br>");        //document.write("html")方法也可以写Stirng类的html语言，这里以换行做示范
									   //在JS代码块中常用,因为这里写<br>不管用
		currentTime=currentTime.toLocaleString();  //改为本地格式显示
		document.write(currentTime);
		document.write("<br>");   

		//如果以上都不是个人想要的格式，可按照以下更改
		var timeObj=new Date();
		var year=timeObj.getFullYear();
		var month=timeObj.getMonth();   //输出的月份是0-11
		var day=timeObj.getDate();
		document.write(year+"年"+(month+1)+"月"+day+"日");
		document.write("<br>");

		//获取毫秒数
		var millis=timeObj.getTime();  //跟java中的毫秒数一样，从1970-1-1 00:00开始的毫秒数
		document.write(millis);
		
	</script>  
	
	<script type="text/javascript">
	
		function displayTime(){
			var date01=new Date();
			date01=date01.toLocaleString();
			var divObj=document.getElementById("timeDiv");
			divObj.innerHTML=date01;
		}

		function start(){
			//调用window对象的setInterval(..)方法，可每1秒执行一次displayTime()函数
			display=window.setInterval("displayTime()",1000); 
		}

		function stop(){
			window.clearInterval(display);  //清除上面的setInterval()返回的对象，即可停止该方法
		}
	</script>
	
	<br>
	<input type="button" value="显示时间" onclick="start()"></input>  <!--onclick句柄的使用-->
	<input type="button" value="停止时间" onclick="stop()"></input>
	<div style="font-size:20;color:red;" id="timeDiv"></div>
</body>
	
</html>
