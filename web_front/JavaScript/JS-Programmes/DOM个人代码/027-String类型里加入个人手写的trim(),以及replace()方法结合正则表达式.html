<!DOCTYPE html>
<meta charset="ANSI">
<html>
<head>
	<title>027-String类型里加入个人手写的trim(),以及replace()方法结合正则表达式</title>
</head>
<body>
	
	<script type="text/javascript">
	
		var a="  ab c  ";
		a=a.replace(/^\s+|\s+$/g,"");
		alert(">"+a+"<");      //结果>ab c<，说明这种方式只能去除收尾的空格.
		/* 正则表达式含义:
		   //:表示里面是正则表达式对象
		   ^,$:正则表达式开始和结束符号
		   \s:表示空格
		   +:表示出现一次或多次
		   |:表示"或"
		   g:表示不区分大小写
		*/
	</script>
</body>

</html>
