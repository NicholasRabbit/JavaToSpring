<!DOCTYPE html>
<meta charset="ANSI">
<html>
<head>
	<title>实现功能，光标一离开就验证，再点上的话，错误,或正确的提示信息就消失</title>
</head>
<body>

	<script type="text/javascript">
		
		var regExp=/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
		window.onload=function excute(){
			var email=document.getElementById("emailAddr");
			var isOk=regExp.test(email.value);
			var sp=document.getElementById("errorInfo");
			email.onblur=function blurMethod(){   //这里使用onblur句柄，光标一离开就开始验证
			    if(isOk){
					//sp.innerTEXT="邮箱格式正确"  //注意,在事件句柄后边修改span标签中间的内容，用innerTEXT在网页内不显示，用innerHTML管用，原因待查
					sp.innerHTML="邮箱格式正确";    
			    }else{
					sp.innerHTML="邮箱格式错误";
				}
			}

			email.onfocus=function(){    //这里代码实现光标放到输入栏，提示信息就消失，即变为空
				sp.innerHTML="";
			}
		}
	</script>

	<input type="text" id="emailAddr"></input> 
	<span id="errorInfo" style="color:red;font-size:16px;"></span>
</body>

</html>
