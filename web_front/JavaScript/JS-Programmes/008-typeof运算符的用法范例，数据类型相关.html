<!DOCTYPE html>
<meta charset="ANSI">
<html>
<head>
	<title>typeof运算符用法范例</title>
</head>
<body>

	<script type="text/javascript">
	
	/*(1)typeof运算符的运算结果是字符串类型，类型是这六种之一，注意都是小写且都加引号：
	“undefined”(与系统默认赋值的undefined不一样)
	“number”
	"string"
	"boolean"
	"object"
	"function"
	*/
		var a;
		alert(typeof a);  //结果："undefined"

		var b=100;
		alert(typeof b);  //"number"

		var c="Tom";    
		alert(typeof c);  //"string"

		var d=true;
		alert(typeof d);  //"boolean"

		var e=null;
		alert(typeof e);  //注意这里的null的类型是object类型，具体原因待查？？程序漏洞

		function m(){
		
		}
		alert(typeof m);  //输出"function"，m是一个函数类型

		/*(2)JavaScript中比较字符串用双等号“==”，不用java中的equals(..)
			 以下是使用typeof判断是否为“number”数字类型的范例
		*/

		isNumber=function (x,y){
			if(typeof x=="number" && typeof y=="number"){
				alert(x+y);
				return;    //JS中也可以使用if,return等等
			}
			alert(x+"，"+y+"都必须是数字");

		}

		isNumber(1,2);
		isNumber(false,true);
	</script>
</body>

</html>
