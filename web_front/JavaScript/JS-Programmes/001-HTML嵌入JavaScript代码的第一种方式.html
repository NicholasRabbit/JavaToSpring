<!DOCTYPE html>
<meta charset="ANSI">

<html>
<head>
	<title>HTML嵌入JavsScript代码的第一种方式</title>
</head>

<body>
	<!--弹窗范例:
	  (1)JS语言字符串也是双引号单引号都行，但是字符串嵌套使用时，内外要不同，外边用双引号，里边用但因号，反之亦可,
	  (2)在JS中onclick是在click这个事件的后面加个"on",来表示一个句柄，句柄都是以HTML标签的属性的形式存在的；
	  (3)window是JS中内置的一个对象，其有一个函数是alert表示弹窗这个动作，语法格式见下面范例
	-->
	<input type="button" value="弹窗" onclick="window.alert('Hello again');"></input>  <br>
	<input type="button" value="close" onclick="window.alert('See you later.')" />     <br>

	<!--(4)连续弹出多个窗口范例，即在onclick后面写多个window.alert(..),在JS中这个多个语句可用分号";"隔开，也可不用
	-->
	<input type="button" value="open" onclick="window.alert('Welcome aaboard!');window.alert('Welcome001!');
	window.alert('Welcome002!')"/>  <br>

	<!--window也可省略-->
	<input type="button" value="shutdown" onclick="alert('Bye bye!');alert('See you!')" /> <br>
	
	<!--这里使用onclick时，只有点击按钮才会触发alert(..)弹窗-->

</body>

</html>
