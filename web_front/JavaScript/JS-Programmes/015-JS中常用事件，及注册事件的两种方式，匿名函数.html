<!DOCTYPE html>
<meta charset="ANSI">
<html>
<head>
	<title>JS中常用事件及注册事件的两种方式,匿名函数的范例</title>
</head>
<body>

	<script type="text/javascript">
	
		/*JS中常用事件：										
			blur,focus,
			click,doubleclick,
			keydown,keyup,
			mousedown,mouseover,mouseout,mouseup,
			           鼠标经过  鼠标离开
			reset,submit
			change:下拉列表选项改变
			select:文本被选定
			load:网页加载完毕
		*/

		
		function method(){                 //method()在这里就是一个回调函数，即被外部调用的函数
			alert("callback，回调函数");
		}
	</script>
    
	<!--注册事件的第一种方式,在标签中加入事件句柄-->
	<input type="button" value="确定" onclick="method()"></input>    <br>
    <!--这种是把method()这个函数注册到单击click这个事件句柄上，就是与单击这个动作绑定，单击之后就调用函数
	-->
	
	<!--注册事件的第二种方式,这种方式完全在JavaScript代码中进行注册-->
	<!--由于浏览器中代码执行顺序自上而下，因此input标签要写在script标签前面，否则后面获取id值为undefined-->
	<input type="button"  value="第二种住注册方式" id="button01" />   
	<script type="text/javascript">
		
			function method02(){
				alert("Cavalry advance!");
			}

			/*第一步：通过JS中的内置属性和方法document.getElementById(..)通过标签具体id值获取一个标签对象
			*/
			var buttonObj=document.getElementById("button01");  
            //第二步，给标签对象的onclick属性赋值，把函数赋予它，注意函数名不带小括号"()"
			buttonObj.onclick=method02;  

	</script>      <br>

	<!--匿名函数的范例，它也是回调函数-->
	<input type="text" id="blank">请输入任意值</input>
	<script type="text/javascript">
	
		var blankObj=document.getElementById("blank");
		blankObj.onkeydown=function(){      //这个function后没有函数名，就是匿名函数，后面直接带函数体，写具体代码就行
			alert("按键按下");              //这里测试按下按键事件
		}
	</script>


</body>

</html>
