<!DOCTYPE html>
<meta charset="ANSI">
<html>
<head>
	<title> Object类型范例,JS中如何声明对象</title>

</head>
<body>

	<script type="text/javascript">
	
		/*(1)在JS中，Object也是所有类的父类（超类）
		  (2)创建类及新建对象的方式：JS中类的定义即是构造函数的定义
		  第一种：
		*/
		function User(name,age){
			alert("User构造函数");
			this.name=name;    //这里添加User类的属性，与java写在构造方法外添加属性的方式不一样
			this.age=age;

			alert(name+":"+age)   //JS中不写分号也可以

		}

		var u=new User();   //注意区分JS中新建对象的方式前面数据类型是var,不是User等,JS属于弱类型语言，形参列表长度可不同，不报错

		//JS中也可以把类构造函数当做一个普通方法来调用
		User("Matt",30);

		//第二种：跟函数第二种写法一样
		Student=function(name,no){
			this.name=name;
			this.no=no;
		}

		//访问对象中属性的第一种方式
		var stu=new Student("Hanks",60);  //创建对象
		var sname=stu.name;
		var sno=stu.no;
		alert(sname+":"+sno);
		
		//访问对象属性的第二种方式（特殊，与Java不一样）
		var stu2=new Student("Leon",30);
		var sname2=stu2["name"];    //格式：obj["field"]
		var sno2=stu2["no"];
		alert(sname2+":"+sno2);

		/*prototype属性(重点)，用来给类动态扩展（即增加）属性和函数；格式如下
		  然后可以调用
		*/
		//(1)扩展函数：为Student类新增函数study(){}.
		Student.prototype.study=function (){   //类名.prototype.新增函数(){}
			alert("student'name is:"+this.name);
		}
		stu.study();
		//(2)扩展属性：
		Student.prototype.age;   //给Student类添加属性：age

	</script>

</body>

</html>
