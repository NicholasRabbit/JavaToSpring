<!DOCTYPE html>
<meta charset="ANSI">
<html>
<head>
	<title>void运算符范例</title>
</head>
<body>

	<!--实现一个功能，点击超链接还留在本页，但是还得输出一个程序
		JS中void(..)的用处就是实现此功能
	-->

	<a href="javascript:void(0)" onclick="window.alert('飞湍瀑流争喧Y')">点击</a>
	<!--void(0)的小括号必须写一个参数或表达式，不能空着
		前面必须加javascript，说明后面是一个JS语句
	-->
</body>

</html>
