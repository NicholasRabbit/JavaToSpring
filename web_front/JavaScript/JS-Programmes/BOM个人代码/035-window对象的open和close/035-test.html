<html>
	<meta charset="UTF-8">
	<head>
		<title>子窗口，父窗口练习范例</title>
	</head>

	<body>
		
		<input type="button" value="打开父窗口"  onclick="window.open('http://cn.bing.com', '_parent')" />  <br>
		
		<input type="button" value="顶级窗口打开"  onclick="window.open('http://cn.bing.com', '_top')" />  <br>
	
	</body>

</html>
