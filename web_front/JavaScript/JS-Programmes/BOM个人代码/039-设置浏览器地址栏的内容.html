<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>039-设置浏览器地址栏的内容</title>

</head>
<body>
	
	<script type="text/javascript">
			
		function visitSina(){
			document.location="http://www.sina.com.cn";
		}
	</script>
    <!--调用window的open(..)方法可向url输入地址，打开网址-->
	<input type="button" value="bing" onclick="window.open('http://cn.bing.com')"/>

	<!--调用docuemnt的属性location赋值方法也可以-->
	<input type="button" value="sina" onclick="visitSina();" />
</body>

</html>
