<!DOCTYPE html>
<meta charset="ANSI">
<html>
<head>
	<title>JavaScript中的函数范例-1</title>

</head>
<body>
	<!--JS中的函数相当于Java中的方法，由于JS中变量类型由等号后面的数据决定，类型可变更
		因此函数的形参列表中的数据类型也可随时变化。
	-->
	<script type="text/javascript">
		/*函数的语法格式：
		  第一种:
		  function 函数名(形参列表){
			 函数体；	
		  }
		  第二种：
		  函数名=function(形参列表){
			 函数体；
		  }
		*/
		//第一种
		function sum(a,b){
			alert(a+b);     //这里alert()不是省略window
		}
		sum(10,20);   //函数必须调用才会执行，与java中一样

		//第二种
		//multiple(6,5);  //调用语句写在函数前不可，因为JS代码块中语句是自上而下依次执行的，这里无法调用。
		multiple=function(a,b){
			alert(a*b);
		}
		multiple(5,10);  //需写在函数后面

		greeting=function (c){
			alert(c);
		}

	</script>

	<!--在<script>代码块以外也可调用函数，写法与html嵌套JavaScript的第一种方式一样，只是这里直接调用函数使用alert(..)，而不是用window-->
	<input type="button" value="求和" onclick="sum(23,15);" />
	<input type="button" value="求积" onclick="multiple(12,2);"/>  <!--这里无法调用，原因待查？
	把multiple改为m就可以，multiple可能是个关键字，在脚本块外无法调用-->
	<input type="button" value="say hello" onclick="greeting('Hello');" />

</body>

</html>
