<html>
<head>
	<title>html嵌套使用CSS的第一种方式</title>

	<body>
		<!--在html标签中使用style属性进行嵌套就表示加入了CSS样式,格式:stytle="样式名：样式值； 样式名：样式值；……"
		-->
		<p style="font-style:italic;color:blueviolet;text-decoration:underline">
			The rather arresting spectacle of little Japan adrift amid beige concrete skyscrapers
			is the very symbol of the incessant struggle between the kimono and the mini skirt.
		</p>
	</body>
</head>


</html>
