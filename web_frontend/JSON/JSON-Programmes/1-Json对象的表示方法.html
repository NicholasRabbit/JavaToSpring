<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
	<title>json对象</title>
</head>

<body>

<script type="text/javascript">
	/*(1)什么是JSON对象？
	  JSON全称JavaScript Object Notation，JavaScript对象标记，一种数据交换格式
	  (2)与xml格式的交换语言对比
	  JSON特点：轻量级，但是语法不严谨，应用范围广
	  xml特点：体积大，解析麻烦，但是语法严谨，常应用于银行业务
	  (3)JSON语法格式
	  var  jsonObj={
	      属性名：属性值，
	      属性名：属性值，
	      属性名：属性值，
	      属性名：属性值，
		  ……
	  }
	*/

	//一，创建json对象，json对象也称无类型对象,
	var stu01={
		"id":1001,       //可以是int类型
		"name":"Tom",
		"age":"16",
		"gender":"boy"    //最后一个值不用写分号，啥也不写
	}
	//读取json对象属性,document.writer(...)可把信息打印到网页上
	document.write(stu01.id+","+stu01.name+","+stu01.age+","+stu01.gender);  

	//对比,之前创建对象的方式
	function Student(id,name,age,gender){   //先写个有参构造方法
		this.id=id;
		this.name=name;
		this.age=age;
		this.gender=gender;
	}
	var stu02=new Student("1002","Jerry","15","girl");  //创建对象，注意前面数据类型是var,不是Student
	document.write(stu02.id+","+stu02.name+","+stu02.age+","+stu02.gender);

	
	//二，创建json数组,用中括号“[]”表示数组，遍历可用java中的for循环
	
	//(1)json数组内元素是对象的写法
	var students=[
		{"id":"1001","name":"Tom","age":"17","gender":"boy"},    //大括号表示元素一个对象    
		{"id":"1002","name":"Jerry","age":"15","gender":"girl"},
		{"id":"1003","name":"Jim","age":"14","gender":"boy"}
	];
	
	

	for(var i=0; i<students.length; i++){
		alert(students[i]);  //这里打印的是student对象名字，不是其属性名
		alert(students[i].id+"="+students[i].name+"="+students[i].age+"="+students[i].gender);
	}
	
	//(2)json数组内元素是一般数据类型的写法
	var  numbers=[
	 1,2,3,4,5      //int类型
	]
	for(var i=0; i<numbers.length; i++){
		alert(numbers[i]);   //这里直接打印删除就行
	}

	
</script>
	
</body>

</html>
