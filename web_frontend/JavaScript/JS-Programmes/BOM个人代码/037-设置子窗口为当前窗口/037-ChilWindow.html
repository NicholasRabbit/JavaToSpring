<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>子窗口</title>

</head>
<body>
	
	<script type="text/javascript">  //这里的type类型不要写错，否则下面代码无法编译执行
	 
		window.onload=function (){
			var btnObj=document.getElementById("myButton");
			btnObj.onclick=function change(){
				//window.self指的是当前子窗口
				if(window.top != window.self){
				   window.top.location=window.self.location;
				}
			}
		}
	</script>

	<input type="button" value="点击设置为当前窗口" id="myButton"/>
</body>

</html>
