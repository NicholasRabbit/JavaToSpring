<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title> 036-确认方法confirm()练习</title>

</head>
<body>
	
	<script type="text/javascript">
		function del(){
			//调用window对象的confirm(..)方法，返回值是布尔类型，可进行提示用户是否确认
			//括号内参数可写String类提示信息
			var ok=window.confirm("Are you sure?");  
			
			if(ok){
			   //这里可写相关代码进行删除操作
			   document.write("delete file accomplished");
			}
		}
	</script>

	<input type="button" value="Delete" onclick="del();"></input>
</body>

</html>
