<!DOCTYPE html>
<meta charset="ANSI">
<html>
<head>
	<title>006-JavaScript中的函数-2</title>
	<!--函数的重载，及同名函数的调用情况-->
</head>
<body>

	<script type="text/javascript">
	
	/*(1)JavaScript中函数的重载，注意与Java中不同，要求没那么严格
	调用函数时，实参列表于形参列表长度不同时的情况
	*/
	function m1(a,b){
		alert(a+b);
	}
	
	m1(3,5);  //长度相同

	m1(6);   //结果：NaN(Not a number) 

	m1(10,20,40); //结果：30，说明只计算与形参列表长度相同的数据，多余的不计算

	m1("Tom");  //结果：Tomundefined,第二个参数系统自动赋值undefined

	/*(2),同名函数的调用情况
	*/

	function doSome(x){
		alert("第一个同名函数"+x);
	}
	function doSome(){
		alert("第二个同名函数");
	}

	doSome("Liam");  
	/*这里虽然实参与第一个函数相同，但是会调用第二个无参的doSome()，
	  因为在JS中规定：同名函数后面会把前面的覆盖。
	*/

	</script>

</body>

</html>
