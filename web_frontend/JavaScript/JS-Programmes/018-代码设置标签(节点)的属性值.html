<!DOCTYPE html>
<meta charset="ANSI">
<html>
<head>
	<title>设置节点的属性，即改变标签的属性值</title>
</head>
<body>
    <!--把文本框修改为复选框，即type="text"改为"checkbox"-->
	<script type="text/javascript">
	
		window.onload=function exectue(){    //注意一个页面中只能有一个onload句柄，如果后面再写onload会让这里的失效
			
			var buttonObj=document.getElementById("myButton");   
			
			//buttonObj.onclick=prepare();  //语法错误，无法注册绑定后面的方法
			//注意句柄onclick必须写完整的方法体，只写方法名则下面的方法就先执行了没办法先绑定到onclick动作之后了
			
			buttonObj.onclick=function change(){                 
				var blankObj=document.getElementById("myBlank");
				blankObj.type="checkbox";
			}
		}
	</script>

	<input type="text" id="myBlank">请输入</input>
	<input type="button" id="myButton" value="把文本框修改为复选框" />   <br><br>
