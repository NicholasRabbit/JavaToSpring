<!DOCTYPE html>
<meta charset="ANSI">
<html>
<head>
	<title> 011-Boolean数据类型</title>
</head>
<body>

	<script type="text/javascript">
	
		/*(1)Boolean类型只有两个值：true,false
		  (2)注意系统默认给if()小括号内Boolean(。。)函数的用法
		*/
		var a=true;
		alert(a);

		var b="";
		var c="King";
		function test(i){
		   //if(Boolean(i)){},如果小括号内不是boolean类型，则系统默认含有Boolean()函数，把非布尔类转换为布尔类
		   //这里系统默认给一个函数来判断，Boolean(b),一般如果字符串为空则为false,有内容则为true
		   if(i){              
		     alert("if语句执行"+i);
		   }
		}		  
		test(b);  
		test(c);

		alert(Boolean(NaN));       //false
		alert(Boolean(null));      //false
		alert(Boolean(Infinity));  //true  一般为空值的判断为flase,有值的为true
		alert("空格:"+Boolean(" "));  //空格判断为true 

		//Null数据类型只有一个值，null。但是typeof(null)结果是“object”
		alert("null:"+typeof(null));
		
	</script>

</body>

</html>
