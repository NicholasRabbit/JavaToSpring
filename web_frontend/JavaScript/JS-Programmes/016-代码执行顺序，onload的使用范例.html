<!DOCTYPE html>
<meta charset="ANSI">
<html>
<head>
	<title>JavaScript中代码执行顺序研究，及onload使用范例</title>
</head>
<body onload="prepare()">


	<script type="text/javascript">
	
		function executeMethod(){
			alert("executeMethod!");
		}

		prepare=function (){
			var buttonObj=document.getElementById("myButton");
			buttonObj.onclick=executeMethod;    //注意此处函数不可带括号!!
		}
		
	</script>

	<input type="button"  value="确定" id="myButton"></input> 
	<!--如果input标签写这里，则上面代码先执行时找不到id:myButton，也就无法给buttonObj赋值，报错
		解决方案，在body标签中加onload属性，然后把script代码块中的获取id语句放到一个函数里赋予onload
		这样以来，整个页面加载完成后，该函数才会执行，这就不报错了
	-->
</body>

</html>
