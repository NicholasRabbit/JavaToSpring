	<title>获取文本框的value,以及把第一个文本框内的内容复制到第二个里面</title>

</head>
<body>

	<script type="text/javascript">
	    
		//修改文本框的属性value,即修改文本框的内容
		window.onload=function method(){
			var buttonObj=document.getElementById("myButton");
			buttonObj.onclick=function method02(){
				var textObj=document.getElementById("myText");
				textObj.value="Thomas";
			}
		}	
	</script> 

    <input type="text" id="myText"></input>
	<input type="button" value="确认" id="myButton" />  <br>
    
	<script type="text/javascript">
	
		//把第一个文本框内的内容复制到第二个里面，即value值
		window.onload=function exchange(){
			var btn=document.getElementById("button02");
			btn.onclick=function execute(){
				var t1=document.getElementById("text01");
				var t2=document.getElementById("text02");

			}
		}
		
	</script>

	A:<input type="text" id="text01"/>   <br>
