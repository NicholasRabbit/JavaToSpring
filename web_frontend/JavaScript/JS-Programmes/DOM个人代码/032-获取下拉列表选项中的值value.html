<body>

	<!--onchange句柄，第一种加javaScript代码的方式-->
	学历<select name="degree" onchange=alert(this.value)>  
			<option value="college" >专科</option>
			<option value="university" selected>本科</option>  <!--加selected表示默认选中-->
			<option value="master">硕士</option>
			<option value="doctor">博士</option>
	    </select>
        <br><br>
    <!--第二种，在JavaScript代码块里获取value值-->
	<script type="text/javascript">

	 <select name="level" id="myLevel" >
