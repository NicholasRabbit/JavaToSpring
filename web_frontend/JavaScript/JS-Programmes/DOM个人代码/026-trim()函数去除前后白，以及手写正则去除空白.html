<!DOCTYPE html>
<meta charset="ANSI">
<html>
<head>
	<title>JS自带函数去除字符串前后空白，以及手动方法利用正则表达式去除空白的方式</title>
</head>
<body>
	<script type="text/javascript">
		
		//这种方式是利用 prototype属性向String类里添加方法，然后调用String类的replace(..)方法
		//这里重写trim()方法就把String类自带的给覆盖了，因为按照JS规则后写的同名方法会覆盖前面的
		String.prototype.trim=function(){
			this.replace(/^\s+|\s+$/g,"");	//此处用正则表达式与replace(..)方法结合，替换字符串中的空格
		}
		/* 正则表达式对象/^\s+|\s+$/g的含义：
		   //:表示里面是正则表达式对象
		   ^,$:正则表达式开始和结束符号
		   \s:表示空格
		   +:表示出现一次或多次
		   |:表示"或"
		   g:表示不区分大小写
		*/


		//以下是系统自带 trim()方法去除输入栏中字符串前后的空表，低版本的浏览器没有带，可用上面手写的方式
		window.onload=function(){
			var buttonObj=document.getElementById("button01");
			buttonObj.onclick=function removeBlank(){
				var textObj=document.getElementById("text01");
				var textValue=textObj.value;
				textValue=textValue.trim();     //注意，trim()方法是无参的，且要用输入的值value来调用
				alert(">>>>"+textValue+"<<<<<");
			}
		}
	</script>

	<input type="text" id="text01"/>
	<input type="button" id="button01" value="去除前后空白"></input>
</body>

</html>
