<html>

    <head>
	
	    <title> 超链接标签练习</title>

		<body>
		
		    <a href="http:\\cn.bing.com" >必应</a>
			<!--超链接标签，“必应”表示提示文字，也可以是图片，如下：-->
			<a href="http:\\www.autohome.com.cn"> <img src="F:\My-Works\Java\HTML\images\汽车之家.jpg"> </a>
            
			<br><!--换行标签-->

			<!--href后参数也可以是本地文件-->
			<a href="F:\My-Works\Java\HTML\HTML-Programmes\背景颜色，图片.html">本地文件</a>

			<br>

			<!--target参数设置，
			    target="_self"表示当前窗口打开;
			           "_blank"表示新标签页打开;
					   "_parent"表示父标签也打开;
					   "_top"表示顶层的页面打开

			-->
			<a href="http:\\cn.bing.com" target="_blank">新标签页打开</a>

			<br>
            <!--iframe ：内部窗口超链接-->
			<iframe src="https://www.bing.com/?mkt=zh-CN"></iframe>

			<iframe src="https://www.runoob.com">
			  <p>您的浏览器不支持  iframe 标签。</p>
			</iframe>

		
</iframe>

		</body>

	</head>



</html>
