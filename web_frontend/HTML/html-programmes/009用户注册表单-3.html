<!--表单中input的其他选项范例-->
<!DOCTYPE html>
<meta charset="ANSI">

<html>
	<head>
		<title>用户注册表单练习</title>
	</head>

	<body>  <!--method属性后跟"post"，则地址栏中不显示提交的信息，实际是提交的了，为了保密，method不写默认是"get"，这个显示提交的信息包括密码-->
		<form   action="http://localhost/register/user:8080" method="post">
			用户名<input type="text" name="username"></input> <br>
			密码 &nbsp &nbsp<input type="password" name="pw"/> <br>
			确认密码<input type="password" />  <br>  <!--确认的密码不用提交，即不用加name属性，在浏览器内检查就可以-->
			
			
			<!--设置单选按钮的方法,type="radio"表示单选选项,并且把input中的name的属性值写成一样-->
			性别：
			<input type="radio" name="sex" value="1">男</input>  
			<input type="radio" name="sex" value="0" checked>女</input> <br>  
			<!--value表示其所在选项被选中时输出到后台的结果,这里如果选男就是输出1到后台
			checked表示默认被选中-->
			
	
			<!--设置多选,type="checkbox",属性name的值也写成一样,只是属性value的值要提交给后台服务器，分别代表不同的爱好-->
			爱好：<!--复选框-->
			<input type="checkbox" name="hobby" value="football" checked>足球</input> <!--这里checked也表示默认选中，可多选-->
			<input type="checkbox" name="hobby" value="music" checked>音乐</input>
			<input type="checkbox" name="hobby" value="jogging">跑步</input>  <br>

			<!--下拉菜单-->
			学历：
			<select name="degree">
			<option value="high school">高中</option>
			<option value="college" selected>大专</option> <!--selected属性在此，表示此项默认被选中-->
			<option value="university">本科</option>
			<option value="master">硕士</option>
			</select>  <br>

			<!--文本区域，没有value属性和赋值，用户输入的即为value的赋值-->
			自我介绍：<br>
			<textarea rows="10" cols="50" name="self introduction">
			</textarea>  <br>

			<!--最后把以上全部提交-->
			<input type="submit" value="确认提交"/>  <!--submit没有name,不用写-->
			<input type="reset" value="清空重填">
		</form>
		<!--username=tom&pw=123&sex=0&hobby=football&degree=college&self+introduction=
		提交后地址栏会显示如上信息，这些是浏览器提交给后台的数据，注意等号"="和并列号“&”后期String类分割要用到它们
		-->

		<a href="http://localhost:8080/register/user/username=tom&pw=123&sex=0">提交</a>
		<!--超链接也可以提交到一个服务器上，只是提交的新消息是固定的，即href后面的值，不是用户动态输入的
			默认method="get",浏览器地址栏显示用户名，密码信息等
		-->
	</body>

</html>
