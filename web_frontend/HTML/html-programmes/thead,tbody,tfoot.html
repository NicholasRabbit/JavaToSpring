<html>

<head>
    <title>thead,tbody,tfoot标签练习</title>
	 <!--这三个标签应用于表格中，后面JavaScript要用到-->
</head>

<body>

    <table width="40%" border="5px" height="20%">
	    
		<thead>
		<tr>
		    <td>名称</td> <td>班级</td> <td>分数</td>
		</tr>
		</thead>

		<tbody>
		<tr>
		    <td>小明</td> <td>二班</td> <td>65</td>
		</tr>
		</tbody>

        <tfoot>
		<tr>
		    <td>晓东</td> <td>三班</td> <td>63</td>
		</tr>
		</tfoot>
	  
	
	
	</table>

   

</body>


</html>
