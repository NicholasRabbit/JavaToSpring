<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
	<title>Test</title>
</head>
<body>

	<form action="/Test/autoLog" method="post">
		
		<!--本范例测试验证多选框提交的value值是什么
		(1)如果多选框不设置value,则如果勾选，提交的value默认是on,不勾选是null
		(2)如果手动设置例如value="ok"属性的值,如果勾选则提交ok,不勾选也是null
		String retValue=request.getParameter("autoLogin")得到的是"ok"
		-->
		<input type="checkbox" name="autoLogin" >一个月免登陆</input>     <!--如果勾选，默认value值是"on"，不勾选则为"null"-->
		<input type="checkbox" name="autoLogin"  value="ok">十天免登陆</input>   <!--设置好value="ok"时，只有勾选是才提交"ok",不勾选还是"null"-->
		<input type="submit" value="提交"/> &nbsp <input type="reset" value="重制"/>

	</form>
</body>

</html>
